<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    /*<!-- Here we have added style on multiple elements like <table>, <td>, <th>. This is called multiple
    selectors -->*/
    table,td,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
</style>
<body>
    <!--Multiple selectors means adding same style on multiple elements at the same time by separating
    them with comma. See styling applied on table, td & th above-->
    <table>
        <thead>
            <tr>
            <th>Name</th>
            <th>Age</td>
            <th>Marks</th>
        </tr>
        </thead>
        <tbody>
            <tr>
            <td>John</td>
            <td>25</td>
            <td>78</td>
        </tr>
        <tr>
            <td>Matt</td>
            <td>23</td>
            <td>65</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>33</td>
            <td>89</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>83</td>
                <td>242</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
