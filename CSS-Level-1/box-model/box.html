<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box{
            height: 100px;
            width: 300px;
            border: 3px solid black;
            background-color: pink;
            margin: 30px;
            padding: 30px;
            box-sizing: border-box;
        }

        #org{
            background-color: #cbc581;
        }
        #wht{
            background-color: wheat;
        }
        #grn{
            background-color: rgb(159, 149, 164);
        }
    </style>
</head>
<body>
    <div class="box" id="org">A</div> 
    <div class="box" id="wht">B</div>
    <div class="box" id="grn">C</div>
    <!-- 
    1. If you want space between 2 elements lets say between box A and box B, then we use "margin" property.
    2. If you want space between the content and border, then we use "padding" property. Here for ex, if
    we want space between A and the border, then we use "padding"
    -->
</body>
</html>
