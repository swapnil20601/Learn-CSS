<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            color:blueviolet;
            font-size: larger;
        }

        .blue{
            color: chocolate;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: xx-large;
        }

        .small{
            font-size: small;
        }

         .big{
            font-size:large;
        }
    </style>
</head>
<body>
    <p class="green">This is my first paragraph</p>
    <p class="blue">This is my first heading</p>
    <p class="green">This is my third paragraph</p>
    
      <!--HTML doc should usually have only 1 h1 tag. It is a good practice-->
    <h1 class="small">This is my first heading</h1>
    <h2 class="small">This is my second heading</h2>
    <h3 class="small">This is my third heading</h3>

    <h4 class="big">This is my fourth heading</h4>
    <h5 class="big">This is my fiveth heading</h5>
    <h6 class="big">This is my sixth heading</h6>

</body>
</html>
