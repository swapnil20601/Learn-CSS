<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Emmet to create a container wrapping 4 boxes: 
    .container>.box*4{box-$} -->
    <div class="container">
        <div class="box"><h1>Box 1</h1></div>
        <div class="box"><h2>Box 2</h2></div>
        <div class="box"><h3>Box 3</h3></div>
        <div class="box"><h4>Box 4</h4></div>
    </div>
</body>
</html>
